<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="head">
          <h3>  Register</h3>
          <p> Form ini adalah untuk melakukan pedaftaran mahasiswa baru Universitas Bahaudin Mudhary Madura</p>
          
        </div>
        <div class="container-form">
            
        
          <form action="">
            <div class="logo">
            <img src="assets/img/logo.png" alt="" />    
          </div>
            <div class="isi">
              
            <div class="form-satu">
                
              <div class="form-group">
                <label for="nama-lengkap">Nama Lengkap</label>
                <input type="text" placeholder="Nama Lengkap"/>
              </div>
              <div class="form-group">
                <label for="nama-lengkap">HP</label>
                <input type="number"  placeholder="No HP"/>
              </div>
              <div class="form-group">
                <label for="nama-lengkap">Foto Resmi</label>
                <input type="file" />
              </div>
              <div class="gelombang">
                <div class="form-group">
                  <label for="nama-lengkap">Gelombang</label>
                  <input type="text" placeholder="Gelombang 3" readonly/>
                  <!-- <select name="gelombang" id="#">

                    <option value="gelombang">PMDK</option>
                  <option value="gelombang">Gelombang 1</option>
                  <option value="gelombang">Gelombang 2</option>
                  <option value="gelombang">Gelombang 3</option>
                  </select> -->
                </div>
                <div class="form-group">
                  <label for="nama-lengkap">Tanggal Buka</label>
                  <input type="date" />
                </div>
                <div class="form-group">
                  <label for="nama-lengkap">Tanggal Tutup</label>
                  <input type="date" />
                </div>
              </div>
              <div class="form-group">
                <label for="nama-lengkap">Password</label>
                <input type="password" placeholder="Masukkan Password" />
              </div>
            </div>
            <div class="form-dua">
              <div class="form-group">
                <label for="nama-lengkap">NIK KTP</label>
                <input type="number" placeholder="Masukkan NIK KTP" />
              </div>
              <div class="form-group coba">

                <label for="nama-lengkap">Email</label>
                <input type="email" placeholder="Masukkan Email" />
              </div>
              <!-- <br><br><br><br> -->
              <div class="form-group mt">
                <label for="nama-lengkap">Jalur</label>
                <select name="jalur" id="#">
                  <option value="gelombang">PMDK</option>
                  <option value="gelombang">Reguler</option>
                  <option value="gelombang">Mandiri</option>
                </select>
              </div>
              <div class="form-group">
                <label for="nama-lengkap">Confirm Password</label>
                <input type="password"  placeholder="Konfirmasi password"/>
              </div>
            </div>
            </div>
            <div class="button">
                <input type="submit" value="Register" />
              </div>
          </form>
        
          <div class="login">
            <p>Sudah punya akun? <a href="#">Login</a></p>
          </div>
        </div>
        <div class="footer">
          <div class="keterangan">
            <h3>Keterangan</h3>
            <ul>
              <li>
              <p>Nama harus sesuai dengan KTP atau akte kelahiran</p>
              </li>
              <li>
              <p>No telp/hp harus milik sendiri (bukan diwakilkan)</p>
              </li>
              <li>
              <p>Pastikan Email yang diinputkan masih aktif</p>
              </li>
            </ul>
        </div>
      </div>
    </main>
  </body>
  </br>
</html>
